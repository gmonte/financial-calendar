name: Deploy Storybook to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
    paths:
      - packages/web/components/**
      - packages/web/.storybook/**

jobs:
  storybook_build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Go to web package
        run: cd packages/web

      - name: Build Storybook
        run: yarn build-storybook
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FINANCIAL_CALENDAR_GMONTE }}'
          channelId: live
          projectId: financial-calendar-gmonte
          target: storybook
